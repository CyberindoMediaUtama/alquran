<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Jawa Barat - Al-Quran Digital</title>
    <meta name="description" content="Aplikasi Al-Quran digital lengkap dengan audio dan pencarian ayat">
    <meta name="keywords" content="Al-Quran, Quran, Islam, Audio, Terjemahan, Digital">
    <meta name="author" content="Al-Quran Digital">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://quran.portaljabar.net">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Al-Quran Digital">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icon-16x16.png">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Al-Quran Digital">
    <meta property="og:description" content="Aplikasi Al-Quran digital lengkap dengan audio dan pencarian ayat">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://quran.portaljabar.net">
    <meta property="og:image" content="https://portaljabar.net/images/og-image.png">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2E7D32;
            --primary-dark: #1B5E20;
            --accent-color: #4CAF50;
            --background: #ffffff;
            --surface: #f5f5f5;
            --text-primary: #212121;
            --text-secondary: #757575;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --arabic-font: 'Amiri', 'Times New Roman', serif;
        }

        [data-theme="dark"] {
            --background: #121212;
            --surface: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border: #333333;
            --shadow: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .search-container {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        .theme-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .sidebar {
            background: var(--surface);
            border-radius: 15px;
            padding: 1.5rem;
            height: fit-content;
            position: sticky;
            top: 100px;
            box-shadow: 0 4px 20px var(--shadow);
            border: 1px solid var(--border);
        }

        .sidebar h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        .surah-list {
            max-height: 60vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--surface);
        }

        .surah-list::-webkit-scrollbar {
            width: 6px;
        }

        .surah-list::-webkit-scrollbar-track {
            background: var(--surface);
        }

        .surah-list::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        .surah-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            margin: 0.25rem 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .surah-item:hover {
            background: var(--accent-color);
            color: white;
            transform: translateX(5px);
        }

        .surah-item.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 2px 10px rgba(46, 125, 50, 0.3);
        }

        .surah-number {
            background: var(--primary-color);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .surah-info {
            flex: 1;
            margin: 0 1rem;
        }

        .surah-name {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .ayat-count {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .content {
            background: var(--surface);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 20px var(--shadow);
            border: 1px solid var(--border);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .surah-title {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
        }

        .player-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            background: var(--background);
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            box-shadow: 0 2px 10px var(--shadow);
            border: 1px solid var(--border);
        }

        .control-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .control-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .control-btn.play {
            background: var(--accent-color);
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
        }

        .ayah-container {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--background);
            border-radius: 15px;
            box-shadow: 0 2px 15px var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .ayah-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 25px var(--shadow);
        }

        .ayah-container.playing {
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        .ayah-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .ayah-number {
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .ayah-play-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ayah-play-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .ayah-text {
            font-family: var(--arabic-font);
            font-size: 1.8rem;
            line-height: 2.2;
            text-align: right;
            direction: rtl;
            margin: 1.5rem 0;
            color: var(--text-primary);
            font-weight: 500;
        }

        .ayah-transliteration {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-primary);
            font-style: italic;
            margin: 1rem 0;
            padding: 0.75rem 1rem;
            background: rgba(46, 125, 50, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
        }

        .ayah-translation {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-secondary);
            font-style: italic;
            margin-top: 1rem;
            padding-left: 1rem;
            border-left: 3px solid var(--accent-color);
        }

        .search-results {
            margin-top: 2rem;
        }

        .search-results h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #ffcdd2;
            margin: 1rem 0;
        }

        [data-theme="dark"] .error {
            background: #3e1723;
            color: #ef9a9a;
            border-color: #5d2836;
        }

        .ads-container {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1rem;
            margin: 2rem 0;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .search-container {
                order: -1;
                max-width: none;
            }

            .sidebar {
                position: static;
                max-height: 300px;
                overflow-y: auto;
            }

            .content-header {
                flex-direction: column;
                text-align: center;
            }

            .surah-title {
                font-size: 1.5rem;
            }

            .ayah-text {
                font-size: 1.5rem;
                line-height: 2;
            }

            .player-controls {
                justify-content: center;
                padding: 0.5rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                padding: 0 0.5rem;
            }

            .container {
                padding: 0.5rem;
            }

            .sidebar, .content {
                padding: 1rem;
            }

            .ayah-text {
                font-size: 1.3rem;
            }

            .surah-item {
                padding: 0.5rem;
            }

            .surah-name {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body data-theme="light">
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <span>Al-Quran Digital</span>
            </div>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-box" placeholder="Cari ayat atau terjemahan..." id="searchInput">
            </div>
            
            <div class="theme-controls">
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h3><i class="fas fa-list"></i> Daftar Surah</h3>
            <div class="surah-list" id="surahList">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    Memuat daftar surah...
                </div>
            </div>
        </aside>

        <main class="content">
            <div class="content-header">
                <h1 class="surah-title" id="surahTitle">Al-Fatihah</h1>
                <div class="player-controls">
                    <button class="control-btn" onclick="previousAyah()" id="prevBtn" title="Ayat Sebelumnya">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play" onclick="toggleSurahPlay()" id="surahPlayBtn" title="Putar Surah">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" onclick="nextAyah()" id="nextBtn" title="Ayat Selanjutnya">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
            </div>
            
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <!-- Ad Container -->
            <div class="ads-container">
                <div>Ruang untuk iklan - AdSense friendly placement</div>
            </div>
            
            <div id="content">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    Memuat ayat-ayat...
                </div>
            </div>
        </main>
    </div>

    <!-- Audio elements -->
    <audio id="surahAudio" preload="metadata"></audio>
    <audio id="ayahAudio" preload="metadata"></audio>

    <script>
        // Global variables
        let currentSurah = 1;
        let currentAyah = 1;
        let isPlaying = false;
        let searchTimeout;
        let ayahsData = [];
        let currentAyahIndex = 0;
        let isAutoPlay = false;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadSurahs();
            loadAyahs(1);
            initializeEventListeners();
            
            // Load theme preference
            const savedTheme = localStorage.getItem('quran-theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        });

        // Event listeners
        function initializeEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const surahAudio = document.getElementById('surahAudio');
            const ayahAudio = document.getElementById('ayahAudio');

            // Search functionality
            searchInput.addEventListener('input', function(e) {
                clearTimeout(searchTimeout);
                const query = e.target.value.trim();
                
                searchTimeout = setTimeout(() => {
                    if (query.length >= 2) {
                        searchAyahs(query);
                    } else if (query.length === 0) {
                        loadAyahs(currentSurah);
                    }
                }, 500);
            });

            // Audio event listeners
            surahAudio.addEventListener('ended', function() {
                stopSurahPlay();
            });

            ayahAudio.addEventListener('ended', function() {
                if (isAutoPlay && currentAyahIndex < ayahsData.length - 1) {
                    currentAyahIndex++;
                    playAyah(currentAyahIndex);
                } else {
                    stopAyahPlay();
                }
            });

            ayahAudio.addEventListener('timeupdate', updateProgress);
            surahAudio.addEventListener('timeupdate', updateProgress);
        }

        // Load surahs list
        async function loadSurahs() {
            try {
                const response = await fetch('api.php?action=get_surahs');
                const surahs = await response.json();
                
                const surahList = document.getElementById('surahList');
                surahList.innerHTML = '';
                
                surahs.forEach(surah => {
                    const surahItem = document.createElement('div');
                    surahItem.className = 'surah-item';
                    surahItem.onclick = () => selectSurah(surah.id, surah.name);
                    
                    surahItem.innerHTML = `
                        <div class="surah-number">${surah.id}</div>
                        <div class="surah-info">
                            <div class="surah-name">${surah.name}</div>
                            <div class="ayat-count">${surah.ayat_count} ayat</div>
                        </div>
                    `;
                    
                    if (surah.id === currentSurah) {
                        surahItem.classList.add('active');
                    }
                    
                    surahList.appendChild(surahItem);
                });
            } catch (error) {
                document.getElementById('surahList').innerHTML = 
                    '<div class="error">Gagal memuat daftar surah</div>';
                console.error('Error loading surahs:', error);
            }
        }

        // Load ayahs for specific surah
        async function loadAyahs(suraId) {
            try {
                document.getElementById('content').innerHTML = 
                    '<div class="loading"><i class="fas fa-spinner"></i> Memuat ayat-ayat...</div>';
                
                const response = await fetch(`api.php?action=get_ayahs&sura_id=${suraId}`);
                ayahsData = await response.json();
                
                if (ayahsData.length === 0) {
                    document.getElementById('content').innerHTML = 
                        '<div class="error">Tidak ada ayat ditemukan</div>';
                    return;
                }
                
                displayAyahs(ayahsData);
                currentAyah = 1;
                currentAyahIndex = 0;
                
            } catch (error) {
                document.getElementById('content').innerHTML = 
                    '<div class="error">Gagal memuat ayat-ayat</div>';
                console.error('Error loading ayahs:', error);
            }
        }
        function getAyahNumber(ayah, index){
            // ambil dari berbagai kemungkinan nama field
            const cand = ayah?.verseId ?? ayah?.verse_id ?? ayah?.ayah ?? ayah?.aya ?? ayah?.ayat ?? ayah?.ayat_id ?? ayah?.no_ayat ?? null;
            const v = parseInt(cand, 10);
            return Number.isFinite(v) && v > 0 ? v : (index + 1); // fallback aman
            }

        // Display ayahs - FIXED: Added readText field display
        function displayAyahs(ayahs) {
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            ayahs.forEach((ayah, index) => {
                const ayahContainer = document.createElement('div');
                ayahContainer.className = 'ayah-container';
                ayahContainer.id = `ayah-${index}`;
                
                ayahContainer.innerHTML = `
                    <div class="ayah-header">
                        <span class="ayah-number">
                            <i class="fas fa-bookmark"></i> 
                            + ${ayah.suraId}:${getAyahNumber(ayah, index)}
                        </span>
                        <button class="ayah-play-btn" onclick="playAyah(${index})" title="Putar ayat ini">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    
                    <div class="ayah-text">${ayah.ayahText}</div>
                    
                    ${ayah.readText ? `<div class="ayah-transliteration">
                        <strong>Bacaan:</strong> ${ayah.readText}
                    </div>` : ''}
                    
                    <div class="ayah-translation">
                        <strong>Artinya:</strong> ${ayah.indoText || 'Tidak ada terjemahan'}
                    </div>
                `;
                
                content.appendChild(ayahContainer);
            });
        }

        // Search ayahs
        async function searchAyahs(query) {
            try {
                document.getElementById('content').innerHTML = 
                    '<div class="loading"><i class="fas fa-spinner"></i> Mencari...</div>';
                
                const response = await fetch(`api.php?action=search&q=${encodeURIComponent(query)}`);
                const results = await response.json();
                
                if (results.error) {
                    document.getElementById('content').innerHTML = 
                        `<div class="error">${results.error}</div>`;
                    return;
                }
                
                if (results.length === 0) {
                    document.getElementById('content').innerHTML = 
                        '<div class="error">Tidak ada hasil ditemukan</div>';
                    return;
                }
                
                // Show search results
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="search-results">
                        <h3><i class="fas fa-search"></i> Hasil Pencarian: "${query}" (${results.length} ayat)</h3>
                    </div>
                `;
                
                displayAyahs(results);
                ayahsData = results;
                
            } catch (error) {
                document.getElementById('content').innerHTML = 
                    '<div class="error">Gagal melakukan pencarian</div>';
                console.error('Error searching:', error);
            }
        }

        // Select surah
        function selectSurah(suraId, suraName) {
            currentSurah = suraId;
            document.getElementById('surahTitle').textContent = suraName;
            
            // Update active state
            document.querySelectorAll('.surah-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.surah-item').classList.add('active');
            
            loadAyahs(suraId);
            stopAllAudio();
            
            // Clear search
            document.getElementById('searchInput').value = '';
        }

        // Audio functions
        function toggleSurahPlay() {
            const surahAudio = document.getElementById('surahAudio');
            const playBtn = document.getElementById('surahPlayBtn');
            
            if (isPlaying) {
                stopSurahPlay();
            } else {
                startSurahPlay();
            }
        }

        function startSurahPlay() {
            const surahAudio = document.getElementById('surahAudio');
            const playBtn = document.getElementById('surahPlayBtn');
            
            // Set audio source (format: 001.mp3, 002.mp3, etc.)
            const audioFile = `public/audio/surah/${String(currentSurah).padStart(3, '0')}.mp3`;
            surahAudio.src = audioFile;
            
            surahAudio.play().then(() => {
                isPlaying = true;
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                document.getElementById('progressBar').style.display = 'block';
            }).catch(error => {
                console.error('Error playing surah audio:', error);
                showError('File audio surah tidak ditemukan');
            });
        }

        function stopSurahPlay() {
            const surahAudio = document.getElementById('surahAudio');
            const playBtn = document.getElementById('surahPlayBtn');
            
            surahAudio.pause();
            surahAudio.currentTime = 0;
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            document.getElementById('progressBar').style.display = 'none';
            document.getElementById('progressFill').style.width = '0%';
        }

        // FIXED: Audio path and filename format for ayah audio
        function playAyah(index) {
            const ayahAudio = document.getElementById('ayahAudio');
            const ayah = ayahsData[index];
            
            if (!ayah) return;
            
            stopAllAudio();
            currentAyahIndex = index;
            isAutoPlay = true;
            
            // FIXED: Format audio filename correctly
            // Format: SSSVVV.mp3 where SSS = sura (3 digits), VVV = verse (3 digits)
            const suraStr = String(ayah.suraId).padStart(3, '0');
            const ayahStr  = String(getAyahNumber(ayah, index)).padStart(3, '0');
            const audioFile = `public/audio/Nasser_Alqatami/${suraStr}${ayahStr}.mp3`;
            
            console.log('Playing audio file:', audioFile); // Debug log
            
            ayahAudio.src = audioFile;
            
            // Highlight current ayah
            document.querySelectorAll('.ayah-container').forEach(container => {
                container.classList.remove('playing');
            });
            document.getElementById(`ayah-${index}`).classList.add('playing');
            
            ayahAudio.play().then(() => {
                // Update play button
                const playBtn = document.querySelector(`#ayah-${index} .ayah-play-btn i`);
                if (playBtn) {
                    playBtn.className = 'fas fa-pause';
                }
                console.log('Audio started playing successfully');
            }).catch(error => {
                console.error('Error playing ayah audio:', error);
                console.error('Attempted to load:', audioFile);
                showError(`File audio ayat tidak ditemukan: ${suraStr}${ayahStr}.mp3`);
            });
        }

        function stopAyahPlay() {
            const ayahAudio = document.getElementById('ayahAudio');
            ayahAudio.pause();
            ayahAudio.currentTime = 0;
            isAutoPlay = false;
            
            // Reset all play buttons
            document.querySelectorAll('.ayah-play-btn i').forEach(icon => {
                icon.className = 'fas fa-play';
            });
            
            // Remove playing highlight
            document.querySelectorAll('.ayah-container').forEach(container => {
                container.classList.remove('playing');
            });
        }

        function stopAllAudio() {
            stopSurahPlay();
            stopAyahPlay();
        }

        function previousAyah() {
            if (currentAyahIndex > 0) {
                currentAyahIndex--;
                playAyah(currentAyahIndex);
                scrollToAyah(currentAyahIndex);
            }
        }

        function nextAyah() {
            if (currentAyahIndex < ayahsData.length - 1) {
                currentAyahIndex++;
                playAyah(currentAyahIndex);
                scrollToAyah(currentAyahIndex);
            }
        }

        function scrollToAyah(index) {
            const ayahElement = document.getElementById(`ayah-${index}`);
            if (ayahElement) {
                ayahElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function updateProgress() {
            const audio = isPlaying ? document.getElementById('surahAudio') : document.getElementById('ayahAudio');
            const progressFill = document.getElementById('progressFill');
            
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = progress + '%';
            }
        }

        // Theme functions
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('quran-theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Utility functions
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            const content = document.getElementById('content');
            content.insertBefore(errorDiv, content.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'INPUT') return;
            
            switch(e.key) {
                case ' ': // Spacebar
                    e.preventDefault();
                    toggleSurahPlay();
                    break;
                case 'ArrowLeft':
                    previousAyah();
                    break;
                case 'ArrowRight':
                    nextAyah();
                    break;
                case 'Escape':
                    stopAllAudio();
                    break;
            }
        });

        // Service worker for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                    console.log('SW registered: ', registration);
                }).catch(function(registrationError) {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }

        // PWA install prompt
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button or notification
            const installBtn = document.createElement('button');
            installBtn.textContent = 'Install App';
            installBtn.className = 'install-btn';
            installBtn.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: var(--primary-color);
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 25px;
                cursor: pointer;
                font-size: 14px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                z-index: 1000;
            `;
            
            installBtn.addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                    installBtn.remove();
                });
            });
            
            document.body.appendChild(installBtn);
            
            // Auto-hide after 10 seconds
            setTimeout(() => {
                if (installBtn) installBtn.remove();
            }, 10000);
        });

        // Handle app install
        window.addEventListener('appinstalled', (evt) => {
            console.log('App was installed');
        });

        // URL parameter handling for direct surah access
        function handleUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const surahParam = urlParams.get('surah');
            
            if (surahParam) {
                const surahId = parseInt(surahParam);
                if (surahId >= 1 && surahId <= 114) {
                    currentSurah = surahId;
                    loadAyahs(surahId);
                }
            }
        }

        // Call URL handler on load
        document.addEventListener('DOMContentLoaded', function() {
            handleUrlParams();
        });

        // Share functionality
        function shareAyah(suraId, verseId, ayahText, translation) {
            if (navigator.share) {
                navigator.share({
                    title: `Al-Quran ${suraId}:${verseId}`,
                    text: `${ayahText}\n\nArtinya: ${translation}`,
                    url: window.location.href + `?surah=${suraId}&ayah=${verseId}`
                });
            } else {
                // Fallback: copy to clipboard
                const text = `Al-Quran ${suraId}:${verseId}\n\n${ayahText}\n\nArtinya: ${translation}\n\n${window.location.href}?surah=${suraId}&ayah=${verseId}`;
                navigator.clipboard.writeText(text).then(() => {
                    showError('Ayat berhasil disalin ke clipboard');
                });
            }
        }

        // Add context menu for ayahs (right-click to share)
        document.addEventListener('contextmenu', function(e) {
            const ayahContainer = e.target.closest('.ayah-container');
            if (ayahContainer) {
                e.preventDefault();
                const index = parseInt(ayahContainer.id.split('-')[1]);
                const ayah = ayahsData[index];
                if (ayah) {
                    shareAyah(ayah.suraId, ayah.verseId, ayah.ayahText, ayah.indoText);
                }
            }
        });

        // Bookmark functionality (using localStorage)
        function toggleBookmark(suraId, verseId) {
            let bookmarks = JSON.parse(localStorage.getItem('quran-bookmarks') || '[]');
            const bookmarkKey = `${suraId}:${verseId}`;
            
            if (bookmarks.includes(bookmarkKey)) {
                bookmarks = bookmarks.filter(b => b !== bookmarkKey);
                showError('Bookmark dihapus');
            } else {
                bookmarks.push(bookmarkKey);
                showError('Ayat ditambahkan ke bookmark');
            }
            
            localStorage.setItem('quran-bookmarks', JSON.stringify(bookmarks));
        }

        function isBookmarked(suraId, verseId) {
            const bookmarks = JSON.parse(localStorage.getItem('quran-bookmarks') || '[]');
            return bookmarks.includes(`${suraId}:${verseId}`);
        }

        // Reading position memory
        function saveReadingPosition(suraId, verseId) {
            localStorage.setItem('quran-last-position', JSON.stringify({
                suraId: suraId,
                verseId: verseId,
                timestamp: Date.now()
            }));
        }

        function loadLastPosition() {
            const saved = localStorage.getItem('quran-last-position');
            if (saved) {
                const position = JSON.parse(saved);
                // Auto-load last position if within last 7 days
                if (Date.now() - position.timestamp < 7 * 24 * 60 * 60 * 1000) {
                    return position;
                }
            }
            return null;
        }

        // Font size control
        function adjustFontSize(increase = true) {
            const ayahTexts = document.querySelectorAll('.ayah-text');
            ayahTexts.forEach(text => {
                const currentSize = parseFloat(window.getComputedStyle(text).fontSize);
                const newSize = increase ? currentSize + 2 : currentSize - 2;
                if (newSize >= 14 && newSize <= 32) {
                    text.style.fontSize = newSize + 'px';
                }
            });
            
            // Save preference
            const currentSize = parseFloat(window.getComputedStyle(document.querySelector('.ayah-text')).fontSize);
            localStorage.setItem('quran-font-size', currentSize);
        }

        function loadFontSize() {
            const savedSize = localStorage.getItem('quran-font-size');
            if (savedSize) {
                document.querySelectorAll('.ayah-text').forEach(text => {
                    text.style.fontSize = savedSize + 'px';
                });
            }
        }

        // Enhanced error handling with retry mechanism
        function retryFunction(func, retries = 3) {
            return new Promise((resolve, reject) => {
                func().then(resolve).catch(error => {
                    if (retries > 0) {
                        setTimeout(() => {
                            retryFunction(func, retries - 1).then(resolve).catch(reject);
                        }, 1000);
                    } else {
                        reject(error);
                    }
                });
            });
        }

        // Performance monitoring
        function logPerformance(action, startTime) {
            const endTime = performance.now();
            const duration = endTime - startTime;
            console.log(`${action} took ${duration.toFixed(2)} milliseconds`);
        }

        // Analytics events (placeholder for Google Analytics)
        function trackEvent(category, action, label) {
            if (typeof gtag !== 'undefined') {
                gtag('event', action, {
                    event_category: category,
                    event_label: label
                });
            }
        }

        // Load user preferences on startup
       

        // Initialize user preferences
        document.addEventListener('DOMContentLoaded', function() {
            loadUserPreferences();
        });

        // Auto-save reading position
        setInterval(() => {
            if (currentSurah && currentAyah) {
                saveReadingPosition(currentSurah, currentAyah);
            }
        }, 30000); // Save every 30 seconds

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            stopAllAudio();
            if (currentSurah && currentAyah) {
                saveReadingPosition(currentSurah, currentAyah);
            }
        });
    </script>
</body>
</html>
